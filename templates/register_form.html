{% extends 'base.html' %}
{% set active_page = "register_form" %}
{% block title %}Register{% endblock %}

{% block content %}

  <h3 class='new-page-title'>Register</h3><br>
  <form class='form-horizontal col-sm-offset-3 register-form' action='/process_registration' method='POST'>

    <div class='form-group'>
      <label for="fname_field" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="fname_field" name='fname'>
      </div>
    </div>

    <div class='form-group'>
      <label for="lname_field" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="lname_field" name='lname_field'>
      </div>
    </div>

    <div class='form-group'>
      <label for="username_field" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username_field" name='username' required='required'>
      </div>
    </div>

    <div class='form-group'>
      <label for="email_field" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="email_field" name='email' required='required'>
      </div>
    </div>
    
    <div class='form-group'>
      <label for="password_field" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password_field" name='password'>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>

{% endblock %}
