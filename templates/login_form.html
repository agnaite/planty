{% extends 'base.html' %}
{% set active_page = "login_form" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h3 class='new-page-title'>Login</h3><br>
  <form class='form-horizontal col-sm-offset-3 login-form' action='/process_login' method='POST'>
    <div class='form-group'>
      <label for="username_field" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username_field" name='username' required='required'>
      </div>
    </div>
    
    <div class='form-group'>
      <label for="password_field" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password_field" name='password'>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>

{% endblock %}
