<div ng-controller='userCtrl'>
  <form class='form-horizontal col-sm-offset-3 login-form' name='form' novalidate>
    
    <div class='form-group'>
      <label for="username_field" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input ng-model='user.username' type="text" class="form-control" id="username_field" required>
      </div>
    </div>
    
    <div class='form-group'>
      <label for="password_field" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input ng-model='user.password' type="password" class="form-control" id="password_field" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-disabled="form.$invalid" ng-click='submitLogin()' class="btn btn-default form-submit">Login</button>
      </div>
    </div>
    
  </form>
</div>
