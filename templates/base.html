<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% assets "scss_all" %}
    <link rel='stylesheet' href="{{ ASSET_URL }}">
  {% endassets %}
  {% assets "css_all" %}
    <link rel='stylesheet' href="{{ ASSET_URL }}">
  {% endassets %}
</head>
<body ng-app='planty'>

  <div ng-controller='userCtrl' class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-href="#/">Planty</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

            <li ng-show="isLoggedIn()" ng-cloak><a ng-href="#add_plant">Add Plant</a></li>
            <li ng-show="isLoggedIn()" ng-cloak><a ng-click="#user">Account</a></li>
            <li ng-show="isLoggedIn()" ng-cloak><a href='' ng-click="logout()">Logout</a></li>

            <li ng-show="!isLoggedIn()" ng-cloak><a ng-href="#login">Login</a></li>
            <li ng-show="!isLoggedIn()" ng-cloak><a ng-href="#register">Register</a></li>
          </ul>
        </div> <!-- /.navbar-collapse -->
      </div> <!-- /.container-fluid -->
    </nav>

    <div class='row'>
      <div class='flashes'></div>
    </div>

    <div class='templateView' ng-view></div>

  </div><!-- /.container -->
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.js"></script>
  <script src="static/js/main.js"></script>
  {% assets "js_all" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>
</html>
