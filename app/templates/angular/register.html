<div class='form__wrapper' ng-controller='addUserCtrl'>
  <h4 class='form__greeting'>Fill out to register 🍃</h4>
  <form class='form-horizontal col-sm-offset-3 user-form' name='form' nonvalidate>

    <div class='form-group'>
      <label for="fname_field" class="col-sm-2 control-label">First name</label>
      <div class="col-sm-4">
        <input ng-model='user.fname' type="text" class="form-control form-field" id="fname_field" required>
      </div>
    </div>

    <div class='form-group'>
      <label for="lname_field" class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-4">
        <input ng-model='user.lname' type="text" class="form-control" id="lname_field" name='lname_field'>
      </div>
    </div>

    <fieldset class='form-group'>
      <legend class="col-sm-2 control-label form__legend">Planty icon</legend>
      <div class="col-sm-4">
        <label ng-repeat="name in ['nature', 'plant-1', 'plant-3', 'planty', 'cactus 2']" class='radio-image'>
          <input ng-model='user.image' class='radio-image__input sr-only' type='radio' name='image' value='/static/img/[[ name ]].svg' required>
          <img class='radio-image__image' src="/static/img/[[ name ]].svg" alt='[[ name ]]'>
        </label>
      </div>
    </fieldset>

    <div class='form-group'>
      <label for="username_field" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input ng-model='user.username' type="text" class="form-control" id="username_field" name='username' username required>
        <span class='form-validation' ng-show="form.username.$error.username" ng-cloak>This username has been taken :(</span>
      </div>
    </div>

    <div class='form-group'>
      <label for="email_field" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-4">
        <input ng-model='user.email' type="email" class="form-control" id="email_field" name='email' email required>
        <span class='form-validation' ng-show="form.email.$error.email" ng-cloak>
          This email is already in use. Maybe try <a ng-href='/login'>signing in</a>?
        </span>
      </div>
    </div>

    <div class='form-group'>
      <label for="phone_field" class="col-sm-2 control-label">Phone number</label>
      <div class="col-sm-4">
        <input ng-model='user.phone' type="text" class="form-control" id="phone_field" name='phone' placeholder='1234567890' phone required>
        <span class='form-validation' ng-show="form.phone.$error.phone" ng-cloak>
         This is not a valid phone number ¯\_(ツ)_/¯
        </span>
      </div>
    </div>

    <div class='form-group'>
      <label for="password_field" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-4">
        <input ng-model='user.password' type="password" class="form-control" id="password_field" name='password' required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-disabled="form.$invalid" ng-click="update(user)" class="btn btn-default form-submit">Register</button>
        <button ng-click='reset()' class="btn btn-default form-reset">Reset</button>
      </div>
    </div>
  </form>
</div>
